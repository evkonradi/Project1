<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/firstpage.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
</head>
<body>
    <div class="grid-y grid-frame">
    <div class="cell auto hero">
    </div></div>
    
    <div class="row">
        <div class="columns large-1">1</div>
        <div class="columns large-11">11</div>
      </div>
      <div class="row">
        <div class="columns large-1">1</div>
        <div class="columns large-10 large-offset-11">10, offset 1</div>
      </div>
      <div class="row">
        <div class="columns large-1">1</div>
        <div class="columns large-9 medium-offset-5">9, offset 5</div>
      </div>
      <div class="row">
        <div class="columns large-1">1</div>
        <div class="columns large-8 small-offset-8">8, offset 8</div>
      </div>
      
      <div class="tabbed-search-content tabs-content" data-tabs-content="tabbed-search">
         <div class="tabs-panel is-active" id="panel1">
          <form>
            <div class="row">
              <div class="small-12 medium-2 columns">
                <label>
                  <input type="text" placeholder="City..">
                </label>
              </div>
              <div class="small-12 medium-2 columns">
                <label>
                  <input type="text" placeholder="State..">
                </label>
              </div>
              <div class="small-12 medium-2 columns">
                <label>
                  <input type="text" placeholder="Zip Code..">
                </label>
              </div>
              <div class="small-12 medium-2 columns">
                <label>
                  <input type="text" placeholder="Radio">
                </label>
              </div>
              
              <div class="small-12 medium-2 columns">
                <button type="button" class="primary button expanded search-button"><i class="fa fa-search"></i>Search Flights</button>
              </div>
            </div>
          </form>
        </div>
         <div class="tabs-panel" id="panel2">
          <form>
            <div class="row">
              <div class="small-12 medium-2 columns">
                <label>
                  <input type="text" placeholder="From">

              </div>
              <div class="small-12 medium-2 columns">
                <label>
                  <input type="text" placeholder="To">
                </label>
              </div>
              <div class="small-12 medium-2 columns">
                <label>
                  <input type="text" placeholder="Start Date">
                </label>
              </div>
              <div class="small-12 medium-2 columns">
                <label>
                  <input type="text" placeholder="Return Date">
                </label>
              </div>
              <div class="small-12 medium-2 columns">
                <label>
                  <select>
                    <option value="one">1 person</option>
                    <option value="two">2 people</option>
                    <option value="three">3 people</option>
                    <option value="four">4 people</option>
                  </select>
                </label>
              </div>
              <div class="small-12 medium-2 columns">
                <button type="button" class="primary button expanded search-button"><i class="fa fa-search"></i>Search Hotels</button>
              </div>
            </div>
          </form>
        </div>
         <div class="tabs-panel" id="panel3">
          <form>
            <div class="row">
              <div class="small-12 medium-2 columns">
                <label>
                  <input type="text" placeholder="From">

                <label>

              </div>

                <label>

                <label>

                    <option value="one">1 person</option>
                    <option value="two">2 people</option>
                    <option value="three">3 people</option>
                    <option value="four">4 people</option>

              <div class="small-12 medium-2 columns">
                <button type="button" class="primary button expanded search-button"><i class="fa fa-search"></i>Search Cars</button>
              </div>
            </div>

        </div>

              <div class="small-12 medium-2 columns">

              </div>
            </div>
          </form>
