<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/map.css" />

    <title>Rentz</title>
</head>
<body>
  <div data-sticky-containter>
    <div class="top-bar" data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="1" data-btm-anchor="content:bottom">
      <div class="input-group">
        <span class="input-group-label">City</span>
        <input id="search-city" class="input-group-field" type="text" placeholder="Search City..">
        <span  class="input-group-label">State</span>
        <input id="search-state" class="input-group-field" type="text" placeholder="Search State..">
        <span  class="input-group-label" >Zipcode</span>
        <input id="search-zipcode" class="input-group-field" type="text" placeholder="Search Zipcode..">
        <div  class="input-group-button">
          <input id="value-btn" type="submit" name="submit" class="button">
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>
    <div class="column">
      <div class="card call-out">
        <div class="float-left card-divider">
          Total Results <span>: 200</span>
        </div>
        <div class="card-section grid-x">
          <h2 class="price small-6">$500,000</h2>
          <div class="price small-6 moreinfo float-left flex-container align-justify">
            <h5 class="bedroom">4 bd</h5>
            <h5 class="bathroom">4 ba</h5>
            <h5 class="sqft">5000 sqft</h5>
          </div>   
          <h3 class="price small-6 full-address float-left">26626 Willow Ln, Katy, Texas, 77494</h3>
          <img class="small-6" src="./assets/Images/Front-Side.jpeg" alt="">             
           
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.sticky.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.util.box.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.util.mediaQuery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.core.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
