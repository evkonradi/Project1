<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/map.css" />

    <title>Project 1</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>

  <div class="top-bar flex-container align-justify align-bottom">
    <div class="input-group">
      <span class="input-group-label">City</span>
      <input id="search-city" class="input-group-field" type="text" placeholder="Search City..">
      <span  class="input-group-label">State</span>
      <input id="search-state" class="input-group-field" type="text" placeholder="Search State..">
      <span  class="input-group-label" >Zipcode</span>
      <input id="search-zipcode" class="input-group-field" type="text" placeholder="Search Zipcode..">
      <div  class="input-group-button">
        <input id="value-btn" type="submit" name="submit" class="button">
      </div>
    </div>
  </div>
    <div id="map"></div>
    <div class="column">
      <div class="card">
        <div class="card-divider">
          THis is a header
        </div>
        <div class="card-section flex-container align-justify align-bottom">
          <h2 class="price">$500,000</h2>
          <div class="moreinfo flex-container align-justify align-bottom">
            <h5 class="bedroom">4 bd</h5>
            <h5 class="bathroom">4 ba</h5>
            <h5 class="sqft">5000 sqft</h5>
          </div>   
          <img src="./assets/Images/Front-Side.jpeg" alt="">
             
          <h3 class="full-address">26626 Willow Ln, Katy, Texas, 77494</h3> 
        </div>
      </div>
    </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.js"
  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
  crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
