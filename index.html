<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
   
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/map.css" />

    <title>Project One</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
  <div id="searchbox" class="mobile-app-icon-bar">
    <input type="search" name="search" id="search-city" placeholder="Search City.." >
    <input type="search" name="search" id="search-state" placeholder="Search State..">
    <input type="search" name="search" id="search-zipcode" placeholder="Search Zipcode..">
    <button id="submit-btn" type="submit"><a class="button">View All Features</a></button>
  </div>
  <div id="map"></div>
  <div class="travel-feature-card">
    <div class="travel-feature-card-header{{#if type}} icon {{type}}-icon{{/if}}">
      <div class="row">
         <div class="medium-12 columns">
           <h5 class="travel-feature-card-subtitle{{#if title}}{{title}}{{else}}Hotel{{/if}}"></h5>
            <div class="travel-feature-card-header-controls">
              <span><a href="#"><i class="fa fa-edit"></i></a></span>
              <span><a href="#"><i class="fa fa-remove"></i></a></span>
           </div>
        </div>
      </div>  
    </div>
    <div class="small-12 medium-3 columns travel-feature-card-price">
      <h6>$2,000.00</h6>
      <p class="travel-feature-card-price-subtext">2 adults for 2 nights</p>
    </div>
  </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
