<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/map.css" />
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Notable&display=swap" rel="stylesheet">

    <title>Rentz</title>
</head>
<body>

    <header>
      <h1>Rentz</h1>
      <h4> - find your dream house to rent</h4>
    </header>
 
    <section id = "searchBar">
      <form>
          <div class="grid-x grid-padding-x form-class">
            
            <div class="medium-4 cell">
              <input id="search-city" type="text" placeholder="City..">
            </div>
    
            <div class="medium-2 cell">
              <input id="search-state" type="text" placeholder="State..">
            </div>

            <div class="medium-2 cell">
              <input id="search-zipcode" type="text" placeholder="Zipcode...">
            </div>

            <div class="medium-2 cell">
              <button class="submit button primary" id="value-btn">Find Rentals</button>
            </div>
    
          </div>
      </form>  
    </section>
    
    <div id="map"></div>

    <footer>
      <h5>❤️ Made with love by Rentz.</h5>
    </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
