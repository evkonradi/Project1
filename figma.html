<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <div class="container row">

            <form class="show-password">
                <label for="username">Your login</label>
                <input type="text" value="" placeholder="Enter Username" id="username">
                <div class="password-wrapper">
                  <label for="password">Your password</label>
                  <input type="password" value="" placeholder="Enter Password" id="password" class="password">
                  <button class="unmask" type="button" title="Mask/Unmask password to check content">Unmask</button>
                </div>
              </form>    
                <h3 class="citynav">City:</h3>
                <h3 class="temperature">0</h3>
                <img class="tempicon"></img>
            </div>
            <div class="container row">

            <div class="search-box">
                <input  type="text" name="search" placeholder="City, State, Zip Code"/>
                <button type="submit">
                    <img src="./assets/Images/search-icon-thin.png" class="searchicon"></img>
                </button>
            </div>    
                <h3 class="citynav">City:</h3>
                <h3 class="temperature">0</h3>
                <img class="tempicon"></img>
            </div>
        </div>
    </header>
    <main>
        <div id="map"></div></div>
    </main>
    <footer>
        <div class="container">
            <div class="visitbutton">
                <div class="fadebox">
                    <h3 id="visit">VISIT</h3>
                    <img src="./assets/Images/List-black-Icons.png" class="listicon"></img>
                </div>   
            </div>

            <div class="visitbutton">
                <div class="redcircle">
                    <h3 id="go">GO</h3>
                    </div>   
            </div>
            <div class="visitbutton">
                <div class="fadebox">
                    <h3 id="visit">My <br>Homes</h3>
                    <img src="./assets/Images/heart.png" class="listicon"></img>
                </div>   
            </div>
        </div>
    </footer>
  
<!-- Compressed JavaScript -->
