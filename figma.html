<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/figma2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rasa&display=swap" rel="stylesheet">
    <title>Go Rentz</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="navbar">
                <i class="lupaicon"></i>
                <input type="text" name="search" class="search" placeholder="City, State, Zip Code">                
                <h3 class="citynav">City:</h3>
                <h3 class="temperature">0</h3>
                <img class="tempicon"></img>

            </div>
        </div>
    </header>
    <div class="sortbar"></div>
    <main class="">
        
        <div class="main">
            <div class="propertyEl">
                <div class="picturedisplay">

                    <img class="picture">
                        <div class="selectlocation">
                            <div class="locationbox">
                                <i class="locationicon"></i>
                            </div>
                        </div>
                        <button class="hearticon"></button>
                        <button class="previousicon"></button>
                        <button class="nexticon"></button>
                        <div class="getmeselector">
                            <div class="fadebox">
                                
                                    <i class="doticon"></i>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="propertyinfo">
                    <p class="distance">15 minutes</p>
                    <h1 class="price">1,150,000</h1>
                    <h2 class="fulladdress">2015 Lakeside Xing, Katy, Tx, 77494</h2>
                    <div class="moreinfo">
                        <span class="bed">5</span>
                        <span class="bath">5</span>
                        <span class="sqft">5000</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="visit"></div>
            <div class="go"></div>
            <div class="myhomes"></div>

        </div>
    </footer>


</body>
</html>
