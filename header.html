<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/header.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
</head>
<body>
    <div class="tabbed-search-content tabs-content" data-tabs-content="tabbed-search">
        <div class="tabs-panel is-active" id="panel1">
            <form>
                <div class="row">
                    <div class="small-12 medium-2 columns">
                        <label>
                            <input type="text" placeholder="City">
                        </label>
                        </div>
                        <div class="small-12 medium-2 columns">
                        <label>
                            <input type="text" placeholder="State">
                        </label>
                        </div>
                        <div class="small-12 medium-2 columns">
                        <label>
                            <input type="text" placeholder="Zip Code">
                        </label>
                    </div>

                    <div class="small-12 medium-3 columns">
                        <button type="button" class="primary button expanded search-button"><i class="fa fa-search"></i>Search Rentz</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="columns medium-3">3</div>
        <div class="columns medium-3">3</div>
        <div class="columns medium-3">3</div>
    </div>
    <div class="row">
        <div class="columns small-6">6 columns</div>
        <div class="columns small-6">6 columns</div>
    </div>
    <div class="row">
        <div class="columns medium-6 large-4">12/6/4 columns</div>
        <div class="columns medium-6 large-8">12/6/8 columns</div>
    </div>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.sticky.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.util.box.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.util.mediaQuery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/plugins/foundation.core.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
 
</body>
</html>
